<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slideshow</title>
<style>
#slideshow{
    width: 770px;
    margin: 0 auto;
    text-align: center;
}
img{
    width: 760px;
    height: 530px;
}

</style>
</head>

<body>
    <div id="slideshow">
        <img id="currentPhoto" src="images/hudsonriverh.jpg"/>
        <p id="currentCaption">Moments</p>
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
    </div>
    <script>

    var slideshow = {
        directory: "images/",

        photos:["hudsonriverh.jpg","niagarafall.jpg","Purpletree.jpg", "empirestate.jpg", "nightworld.jpg", "bridge.jpg", "downtown.jpg", "dayworld.jpg"],
        captions:["The Hudson River Sunset", "The New York Niagara Fall", "Spring Purple Tree", "The Empire State", "Night World", "Manhattan Bridge", "Downtown", "Day World"],

        currentPhoto: 0,
        getPrevious: function(){
            if (this.currentPhoto == 0) 
                this.currentPhoto = this.photos.length-1;
            else
                this.currentPhoto--;

            var photo   = this.directory + this.photos[this.currentPhoto];
            var caption = this.captions[this.currentPhoto];
            return { "photo": photo, "caption": caption };
        },
        getNext: function(){
            if (this.currentPhoto == this.photos.length-1) 
                this.currentPhoto = 0;
            else
                this.currentPhoto++;

            var photo   = this.directory + this.photos[this.currentPhoto];
            var caption = this.captions[this.currentPhoto];
            return { "photo": photo, "caption": caption };
        }
    };

    function next(){
        var image = slideshow.getNext();    
        document.getElementById("currentPhoto").src = image.photo;
        document.getElementById("currentCaption").innerHTML = image.caption;
    }

    function previous(){
        var image = slideshow.getPrevious();
        document.getElementById("currentPhoto").src = image.photo;
        document.getElementById("currentCaption").innerHTML = image.caption;
    }
   </script>
</body>
</html>
